[general] 
disable_multi_domain=on
transport = udp 

[global] 
type = global
endpoint_identifier_order=header,username,ip,anonymous
user_agent = <USER-AGENT>

[anonymous]
type = endpoint
allow = alaw
timers = no
context = public-direct-dial

[transport-udp]
type = transport
protocol = udp
bind=0.0.0.0:5062

[transport-tcp]
type = transport
protocol = tcp
bind=0.0.0.0:5062

